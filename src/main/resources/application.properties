spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/order-service}
spring.datasource.username=${POSTGRES_USER:order-service}
spring.datasource.password=${POSTGRES_PASSWORD:order-service}
spring.datasource.driver-class-name=org.postgresql.Driver
#
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath*:db/changelog/data-0.0.1.sql
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.key.pub
#
spring.profiles.active=rest
#
logging.level.org.springframework.data=debug
#
logging.level.org.springframework=debug